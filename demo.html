<script>
function myOnLoad(){
  ABi = new Afterburner();
  document.getElementById("TAcode").value="";
}
window.onload = function() {
  inNode=false;
  var fileInput = document.getElementById('fileInput');
  fileInput.addEventListener('change', function(e) {
    $("#waitForFile").modal();
    var files = fileInput.files;
    var ds= new dataSource(files, function(){newTable= new aTable(ds);},0);
  });
  myOnLoad();
}
function URLList(){
  this.list=[];
}
function loadWeb(){
  var urls= new URLList();
  urls.list=[
    "https://github.com/lintool/afterburner-data/raw/master/lineitem.1319015.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/nation.25.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/orders.1500000.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/part.200000.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/partsupp.800000.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/region.5.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/supplier.10000.tbl.gz",
    "https://github.com/lintool/afterburner-data/raw/master/customer.150000.tbl.gz"];
  $("#waitForFile").modal();
  var ds= new dataSource(urls, function(){newTable= new aTable(ds);},0);
}
function runcode(){
  codecode=document.getElementById("TAcode").value;
  document.getElementById("console").innerHTML = "code=" + codecode;
  tt0=window.performance.now();
  runMyAdhocCode(codecode);
  tt1=window.performance.now();
  console.log('time to run code:'+ (tt1-tt0));
}
function fluentTocode(){
  var strcode="document.getElementById(\"TAcode\").value=";
  strcode= strcode + document.getElementById("TAFluent").value;
  
  document.getElementById("console").innerHTML = strcode;
  
  try {
  	runMyAdhocCode(strcode);
  }
  catch(err) {
      document.getElementById("console").innerHTML = err.message;
  }
}
</script>
